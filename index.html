<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Pricing component with toggle</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main-container">
      <div class="main-bg"></div>
      <main class="main">
        <h1 class="main__heading">Our Pricing</h1>
        <input type="radio" id="toggle-state-1" name="price-toggle" />
        <input type="radio" id="toggle-state-2" name="price-toggle" checked />
        <fieldset class="toggle">
          <div class="toggle-bg">
            <div class="toggle-handle"></div>
          </div>
          <label class="toggle__label" for="toggle-state-1" id="toggle-state-1-label">
            Annually
          </label>
          <label class="toggle__label" for="toggle-state-2" id="toggle-state-2-label">
            Monthly
          </label>
        </fieldset>
        <dl class="cards-container">
          <div class="card">
            <dt class="card__title">Basic</dt>
            <dd class="card__details">
              <span class="card__price month">19.99</span>
              <span class="card__price year">199.99</span>
              <span class="card__text-field">500 GB Storage</span>
              <span class="card__text-field">2 Users Allowed</span>
              <span class="card__text-field">Send up to 3 GB</span>
              <a class="card__btn" href="#">Learn More</a>
            </dd>
          </div>
          <div class="card">
            <dt class="card__title">Professional</dt>
            <dd class="card__details">
              <span class="card__price month">24.99</span>
              <span class="card__price year">249.99</span>
              <span class="card__text-field">1 TB Storage</span>
              <span class="card__text-field">5 Users Allowed</span>
              <span class="card__text-field">Send up to 10 GB</span>
              <a class="card__btn btn_central" href="#">Learn More</a>
            </dd>
          </div>
          <div class="card">
            <dt class="card__title">Master</dt>
            <dd class="card__details">
              <span class="card__price month">39.99</span>
              <span class="card__price year">399.99</span>
              <span class="card__text-field">2 TB Storage</span>
              <span class="card__text-field">10 Users Allowed</span>
              <span class="card__text-field">Send up to 20 GB</span>
              <a class="card__btn" href="#">Learn More</a>
            </dd>
          </div>
        </dl>
        <div class="attribution">
          <a
            href="https://www.frontendmentor.io/challenges/pricing-component-with-toggle-8vPwRMIC"
          >
            Challenge page
          </a>
          <a href="https://github.com/khoncharov">My Github</a>
        </div>
      </main>
    </div>
    <script type="module" src="./src/main.ts"></script>
  </body>
</html>
